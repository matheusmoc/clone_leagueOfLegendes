        <h1>Fazer login</h1>

        <form id='login-form'>
            <div class='login-input'>

                <!--legenda para um item em uma interface de usuário-->
                <input type="text" name='name' id="name" placeholder='Nome de usuário' data-min-length='3'>
            </div>

            <div class='login-input'>
                <label for="password"></label>
                <!--legenda para um item em uma interface de usuário-->
                <input type='password' name='password' id='password' placeholder='Senha'>
            </div>

            <div class='login-checkbox'>
                <input type='checkbox' name='agreement' id='agreement'></input>
                <label for="checkbox" id ='agreement-label'>Manter login</label>
            </div>

            
            
            <div id='btn-submit'>
                <input class='send' type='submit' id='btn-submit' value='&rarr;'></button>
            </div>

            <p class='error-validation template'></p>
        </form>
    </div>

</body>

</html>
